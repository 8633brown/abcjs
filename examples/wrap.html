<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="examples-styles.css"/>

  <title>abcjs: Basic Demo</title>
  <script src="../dist/abcjs-basic.js" type="text/javascript"></script>
  <script type="text/javascript">
    var abc = "%%barnumbers 1\n" +
		"M:4/4\n" +
		"K:D\n" +
		"L:1/16\n" +
		"V: V0 clef=treble name=\"Piano\"\n" +
		"V: V1 clef=bass name=\"Piano\"\n" +
		"V: V2 clef=bass name=\"Piano\"\n" +
		"V: V3 clef=treble-8 name=\"Violin\"\n" +
		"V: V4 clef=alto name=\"Viola\"\n" +
		"V: V5 clef=alto name=\"Viola\"\n" +
		"V: V6 clef=alto name=\"Viola\"\n" +
		"V: V7 clef=bass-8 name=\"Violoncello\"\n" +
		"[V: V0]z16|z2d1B1c2B2A2z2=F2E2|^F2_G2__A2^^B2c2z2e2^f2|c16|d8e8|G12-G4|G4z4G4z4|G4G12|D16|E16|\n" +
		"[V: V1]z16|D,16|E,16|G,4A,4B,4A,4|F,16|E,12D,4-|D,8D,8-|D,4C,12|B,,12z4|D16|\n" +
		"[V: V2]z16|z16|z16|E,16|z16|z16|z16|z16|z16|B,16|\n" +
		"[V: V3]z16|A16-|A16-|A16-|A16|A12-A4|A8-A4A4-|A4-A8A4-|A12z4|D8z8|\n" +
		"[V: V4]z16|z16|z16|z16|A4G4F4E4|F4G4G4G4|G4G4G4G4|G4G4G4G4|G12z4|A16|\n" +
		"[V: V5]z16|G4F4E4D4|E4F4G4F4|E4F4G4F4|F4E4^D4C4|=D4E4E4E4|E4E4E4E4|E4E4E4E4|E12z4|F16|\n" +
		"[V: V6]z16|C4B,4A,4G,4|A,4B,4C4B,4|A,4B,4C4B,4|B,4A,4G,4F,4|G,4A,4A,4A,4|A,4A,4A,4A,4|A,4A,4A,4A,4|A,12z4|D16|\n" +
		"[V: V7]z16|z16|z16|z16|z16|z16|z16|z16|z16|z16|";

    var minSpacing = 1.8;
    var maxSpacing = 2.8;
    var preferredMeasuresPerLine = 4;
    var staffwidth = 900;

    function redraw() {
      ABCJS.renderAbc("paper", abc, {
        wrap: {
          minSpacing: minSpacing,
          maxSpacing: maxSpacing,
          preferredMeasuresPerLine: preferredMeasuresPerLine
        },
        staffwidth: staffwidth
      });
    }

    function load() {
      var el = document.querySelector("#parameters");
      el.addEventListener("submit", changeParameters);
      redraw();
    }

    function changeParameters(ev) {
      ev.preventDefault();
      var data = new FormData( ev.target);
      minSpacing = data.get("min");
      maxSpacing = data.get("max");
      preferredMeasuresPerLine = data.get("measures");
      staffwidth = data.get("width");
      redraw();
    }

  </script>
  <style>
    #paper {
      display: flex;
      justify-content: center;
      width: auto;
    }
	#paper svg {
		background: #f5f5f5;
	}
    form {
      margin: 0 auto 30px auto;
      max-width: 800px;
		display: flex;
    }
    label {
      margin: 0 3px;
    }
  </style>
</head>
<body onload="load()">
  <header>
    <img src="../docs/.vuepress/public/img/abcjs_comp_extended_08.svg" alt="abcjs">
    <h1>Wrap</h1>
  </header>
    <form id="parameters">
      <label>Total width: <input id="width" name="width" type="number" min="300" max="2000" step="10" value="900"></label>
      <label>Preferred measures per line: <input id="measures" name="measures" type="number" min="1" max="32" step="1" value="4"></label>
      <label>Minimum spacing: <input id="min" name="min" type="number" min="0" max="5" step=".1" value="1.8"></label>
      <label>Maximum spacing: <input id="max" name="max" type="number" min="0" max="5" step=".1" value="2.8"></label>
      <button type="submit">Redraw</button>
    </form>
  <div id="paper"></div>
</body>
</html>
