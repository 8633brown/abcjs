<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<title>abcjs: Synth Demo</title>

	<link rel="stylesheet" type="text/css" href="../abcjs-audio.css">
	<style>
		main {
			max-width: 770px;
			margin: 0 auto;
		}
		.feedback {
			height: 600px;
			font-family: Arial, "sans-serif";
		}
		.highlight {
			fill: #0a9ecc;
		}
	</style>

	<script src="../bin/abcjs_basic_5.8.1.js" type="text/javascript"></script>
	<script src="synth-control.js" type="text/javascript"></script>
	<script type="text/javascript">

		var synthControl = new SynthControl();

		function CursorControl() {
			var self = this;

			self.onReady = function() {
				var downloadLink = document.querySelector(".download");
				downloadLink.addEventListener("click", download);
				downloadLink.setAttribute("style", "");
			};
			self.onStart = function() {

			};
			self.onEvent = function(ev) {
				var el = document.querySelector(".feedback").innerHTML = JSON.stringify(ev, null, 4);
				for (var i = 0; i < ev.elements.length; i++ ) {
					var note = ev.elements[i];
					for (var j = 0; j < note.length; j++) {
						note[j].classList.add("highlight");
					}
				}
			};
			self.onFinished = function() {
				var els = document.querySelectorAll("svg .highlight");
				for (var i = 0; i < els.length; i++ ) {
					els[i].classList.remove("highlight");
				}
			};
		}

		var cursorControl = new CursorControl();

		var abc = "T: Cooley's\n" +
			"M: 4/4\n" +
			"L: 1/8\n" +
			"R: reel\n" +
			"K: Emin\n" +
			"|:D2|EB{c}BA B2 EB|~B2 AB dBAG|FDAD BDAD|FDAD dAFD|\n" +
			"EBBA B2 EB|B2 AB defg|afe^c dBAF|DEFD E2:|\n" +
			"|:gf|eB B2 efge|eB B2 gedB|A2 FA DAFA|A2 FA defg|\n" +
			"eB B2 eBgB|eB B2 defg|afe^c dBAF|DEFD E2:|";

		function clickListener(abcElem) {
			var lastClicked = abcElem.midiPitches;
			if (!lastClicked)
				return;

			var sequence = new ABCJS.synth.SynthSequence();

			for (var i = 0; i < lastClicked.length; i++) {
				var note = lastClicked[i];
				var trackNum = sequence.addTrack();
				sequence.setInstrument(trackNum, note.instrument);
				sequence.appendNote(trackNum, note.pitch, note.durationInMeasures, note.volume);
			}

			var buffer = new ABCJS.synth.CreateSynth();
			return buffer.init({
				sequence: sequence,
				audioContext: synthControl.audioContext,
				millisecondsPerMeasure: synthControl.visualObj.millisecondsPerMeasure()
			}).then(function () {
				return buffer.prime();
			}).then(function () {
				return buffer.start();
			}).catch(function (error) {
				console.warn("synth error", error);
			});
		}

		function load() {
			var abcOptions = {
				add_classes: true,
				clickListener: self.clickListener
			};
			var visualObj = ABCJS.renderAbc("paper", abc, abcOptions)[0];

			synthControl.load("#audio", visualObj, cursorControl);
		}

		function download() {
			synthControl.download("cooleys.wav");
		}


	</script>
</head>
<body onload="load()">
<main>
	<button class="next">Next Tune</button>
	<div id="paper"></div>
	<div id="audio"></div>
	<button class="download" style="display: none;">Download</button>
	<p class="click-explanation" style="display:none;">Click on a note to play that note.</p>
	<pre class="feedback"></pre>
</main>
</body>
</html>
